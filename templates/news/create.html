{% extends 'main/layout.html' %}

{% block title %}
Create news
{% endblock %}

{% block content %}
<div class="features">
    <h1>Create news!!!</h1>
    <form method="POST">
        {% csrf_token %}   
        {{ form.title }}<br> 
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>       
        <button class="btn btn-success" type="submit">Add news</button>
    </form>

</div>
{% endblock %}
